<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue 3.4 Template</title>
        <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
        <style type="text/css">
            body {
                font-family: monospace;
                padding: 20px;
                font-size: 2em;
            }
            .fail {
                color: red;
            }
            .success {
                color: green;
            }
        </style>
    <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <div id="app">
            <p><a href="../index.html">Back...</a></p>
            <p><a href="./quiz.html">Personal Quiz Attempt</a></p>
            <p><a href="./quiz-solution.html">Course Quiz Answer</a></p>
            <div>
                {{ message }}
            </div>
            <div>
                <label>Enter your age</label>
                <input v-model="age" />
            </div>
            <div>
                <p>Can you drive?</p>
                <h1
                    :class="{
                        'success': canDrive === 'yes',
                        'fail': canDrive === 'no'
                    }"
                >
                    {{ canDrive }}
                </h1>
            </div>
        </div>
        <script>
            const { createApp, ref, computed } = Vue;
            const App = {
              setup() {
                const message = ref("Hi");
                const age = ref();
                const canDrive = computed(() => {
                    console.log("called");
                    return age.value > 18 ? "yes" : "no";
                });

                return {
                    message,
                    age,
                    canDrive
                }
              },
            };

            createApp(App).mount('#app');
        </script>
    </body>
</html>
