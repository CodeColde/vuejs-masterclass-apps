<!DOCTYPE html>
<html>
    <head>
        <title>Intro</title>

        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <a href="../index.html">Back...</a>
        <div id="app">
            <p>Counter: <span>{{ counter }}</span></p>
            <button @click="counter++">Add</button>
            <button @click="counter--">Remove</button>
            <p v-if="counter > 15">Calm down brother, enough counting, no?</p>
        </div>


        <script>
            const { createApp, ref } = Vue;
            createApp({
                setup() {
                    const counter = ref(0);

                    return {
                        counter
                    }
                }
            }).mount("#app");
        </script>
    </body>
</html>
